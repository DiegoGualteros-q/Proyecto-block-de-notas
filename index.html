<body>
<div class="background">
  


 
    <div class="container">
        
        <h1 class="text-center mt-5  mb-5">Mis tareas</h1>
        <div class="onecontainer container">

            <div class="myContainer" id="completedCount">

            </div>
            <div class="Mycontainer2">
                <button id="addbutton" class="myButton">Agregar tarea</button>

                <div class="othercontainer">
                    <input type="text" id="searchInput" placeholder="Buscar notas..." class="MyInput">
                    <div class="icon"></div>
                        
                </div>

            </div>

            <div class="textareaContainer">
                <textarea name="" id="noteInput" style="display: none;" placeholder="Escriibe tu nota aqui...." class="Mytextarea"></textarea>
                <button id="saveButton" style="display: none;" class="saveButton">Guardar Nota

                    <div class="hoverEffect">
                        <div></div>
                    </div>
                </button>
                
            </div>

            <div class="container">


                <div class="row taskContainer justify-content-center" id="notesContainer">
                    <!-- Aqui se mostraran las notas-->

                </div>
            </div>


        </div>

        <input type="hidden" id="noteIndex">

    </div>
</div>
